<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <script src="index.js"></script>
    <title>Calculator</title>
</head>
<body>
    <div class="calculator">
        <input class="text-area"></input>
        <div class="input-grid">
            <button onclick="" class="number">sin</button>
            <button class="number">cos</button>
            <button class="number">tan</button>
            <button class="number">Clear</button>
            <button class="number">csc</button>
            <button class="number">sec</button>
            <button class="number">cot</button>
            <button class="number">Delete</button>
            <button class="number">arcsin</button>
            <button class="number">arccos</button>
            <button class="number">arctan</button>
            <button class="number">+</button>
            <button class="number">arcctg</button>
            <button class="number">log</button>
            <button class="number">ln</button>
            <button class="number">-</button>
            <button class="number">1</button>
            <button class="number">2</button>
            <button class="number">3</button>
            <button class="number">⨯</button>
            <button class="number">4</button>
            <button class="number">5</button>
            <button class="number">6</button>
            <button class="number">÷</button>
            <button class="number">7</button>
            <button class="number">8</button>
            <button class="number">9</button>
            <button class="number">xⁿ</button>
            <button class="number">.</button>
            <button class="number">0</button>
            <button class="blank"></button>
            <button class="number">=</button>
        </div>
    </div>
</body>
</html>
